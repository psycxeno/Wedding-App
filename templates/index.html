<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .rsvp-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4a90e2;
            outline: none;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .button-group button {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button-group button[type="submit"] {
            background-color: #4a90e2;
            color: white;
        }
        .button-group button[type="submit"]:hover {
            background-color: #357abd;
        }
        .button-group button[type="button"] {
            background-color: #f5f5f5;
            color: #333;
        }
        .button-group button[type="button"]:hover {
            background-color: #e0e0e0;
        }
        @media (max-width: 768px) {
            .modal-content {
                padding: 20px;
                margin: 10px auto;
            }
            .form-group input,
            .form-group textarea {
                padding: 10px;
                font-size: 16px;
            }
            .button-group {
                flex-direction: column;
            }
            .button-group button {
                width: 100%;
            }
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #dff0d8;
            border-radius: 8px;
            margin-top: 20px;
            color: #3c763d;
        }
        .loading {
            position: relative;
            pointer-events: none;
        }
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wedding RSVP</h1>
            <p class="lead">Please let us know if you can make it!</p>
        </div>
        
        <div class="rsvp-form">
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label>Will you be attending?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="attending" id="attendingYes" value="true" required>
                        <label class="form-check-label" for="attendingYes">Yes, I'll be there!</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="attending" id="attendingNo" value="false">
                        <label class="form-check-label" for="attendingNo">Sorry, I can't make it</label>
                    </div>
                </div>
                
                <div class="form-group" id="guestsGroup" style="display: none;">
                    <label for="guests">Number of Guests (including yourself)</label>
                    <input type="number" class="form-control" id="guests" name="guests" min="1" value="1">
                </div>
                
                <div class="form-group">
                    <label for="message">Message (optional)</label>
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Submit RSVP</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('rsvpForm');
            const guestsGroup = document.getElementById('guestsGroup');
            const attendingRadios = document.querySelectorAll('input[name="attending"]');
            
            // Show/hide guests field based on attendance
            attendingRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    guestsGroup.style.display = this.value === 'true' ? 'block' : 'none';
                });
            });
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    attending: document.querySelector('input[name="attending"]:checked').value === 'true',
                    guests: document.getElementById('guests').value,
                    message: document.getElementById('message').value
                };
                
                try {
                    const response = await fetch('/api/rsvp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        alert('Thank you for your RSVP!');
                        form.reset();
                        guestsGroup.style.display = 'none';
                    } else {
                        alert(data.error || 'Something went wrong. Please try again.');
                    }
                } catch (error) {
                    alert('An error occurred. Please try again.');
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
